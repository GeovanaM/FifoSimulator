<!DOCTYPE html>
<html>
<head>
	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<script>
		function selectChanged(valor){//faz a troca do campo coringa
			var val = valor.value
			if(val == "Digitar sequência"){
				document.getElementById("labelchange").innerText = "Digite a sequência de páginas"
				document.getElementById("inputchange").placeholder = "Ex: 1, 2, 4, 5, 3, 1, 4"	
			}
			else{
				document.getElementById("labelchange").innerText = "Digite a quantidade de numeros da sequencia de paginas"
				document.getElementById("inputchange").placeholder = "Ex: 10"	
			}
				
	}
	</script>
	<nav class=" d-flex justify-content-center navbar navbar-dark bg-primary" style="background-color: #e3f2fd;">
		<span class="navbar-brand mb-0 h1">Simulador Substituição de Páginas FIFO</span>
	</nav>


	<div class="container" style="margin-top: 4%;">
		<form action="{{url_for('fifo')}}" method="POST"> 
			<div class="row">
				<div class="col-1"></div>
				<div class="col-4">		
					<label>Escolha o tipo de Sequência de páginas</label>
					<select class="form-control"  onchange="selectChanged(this)" name="seqtype">
					  	<option>Aleatória</option>
					  	<option>Digitar sequência</option>
					</select>
				</div>
				<div class="col-6">
					<div class="form-group">
					    <label id="labelchange">Digite a quantidade de números da sequência de páginas</label>
					    <input name = "qtd_seq" class="form-control" id="inputchange" style="max-width: 60%;" aria-describedby="emailHelp" placeholder="Ex: 10">
					</div>
				</div>
				<div class="col-1"></div>

			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-4">
					<div class="form-group">
					    <label>Digite a quantidade de quadros</label>
					    <input name="qtd_quad" class="form-control" placeholder="Ex: 5">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-4">
					<button type="submit" class="btn btn-primary">Simular</button>
				</div>
			</div>
		</form>	
	</div>
	<footer id="sticky-footer" class="py-3 bg-primary text-white-50" style="position:absolute;bottom:0;width:100%;">
    <div class="container text-center">
      <medium>&copy; Copyright 2020 - Geovana Martins </medium>
    </div>
  </footer>		


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
